<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style></style>
  </head>
  <body>
    <div class="main">
      <h1>Lista de Usu√°rios</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tabelabody"></tbody>
      </table>
    </div>
    <hr />
    <div>
      <button id="btn-update" onClick="listarUsers()" class="btn btn-default">
        Atualizar
      </button>
    </div>

    <hr />

    <div class="main">
      <form id="cadastro-user">
        <div>
          <label for="">Nome</label>
          <input type="text" id="name" name="name" />
          <div>
            <div>
              <label for="">Email</label>
              <input type="text" id="email" name="email" />
            </div>
            <div>
              <label for="">Senha</label>
              <input type="password" id="password" name="password" />
            </div>
          </div>
        </div>
        <br />
        <div>
          <button type="button" id="button-cadastrar" class="btn btn-default">
            Cadastrar
          </button>
          <button>
            <a href="login.html" class="btn btn-default">Fazer login</a>
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./cadastro.js"></script>
  </body>
</html>
